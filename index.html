<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapsy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>

<body>
    <div id="map" style="height: 100vh; width: 100vw;"></div>
    <script>
        var route = false
        function sayDirections(instr){
    instr.forEach(i=> {
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(i) + " and then ")
    })
    if(route==true){
        setTimeout(()=> {
            sayDirections(instr, 60000)
        })
    }
}
        if ("geolocation" in navigator) {
            // Get current position
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    console.log("Latitude: " + latitude + ", Longitude: " + longitude);
                    var map = L.map('map').setView([latitude, longitude], 30
                    );
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
                    var geo =  L.Control.Geocoder.nominatim();
                    var geocodingControl = new L.Control.Geocoder({
                        geocoder: geo,
                        collapsed: false // Make it initially expanded
                        // Add other options if needed
                    }).addTo(map);
                    var marker = L.marker([latitude, longitude]).addTo(map);
                    map.on('click', (e) => {
                        
                        var routingControl = L.Routing.control({
                            waypoints: [
                                L.latLng(latitude, longitude),
                                e.latlng
                            ],
                            routeWhileDragging: true,
                            geocoder: geo
                        })
                        routingControl.addTo(map);

routingControl.on('routesfound', function(e) {
    var route = e.routes[0]; // Get the first route
    var instructions = [];
    console.log(route);
    Array.from(route.segments).forEach(function(segment){
      segment.instructions.forEach(function(instruction){
            instructions.push(instruction.text);
      });
    });
map.onkeydown =(e)=> {
    if(e.key === " "){
        route = true;
        sayDirections(instructions);

    }
    else if(e.key === "x"){
        route = false;
    }
}
});



                    })
                },
                function (error) {
                    console.error("Error getting location: ", error);
                },
                { enableHighAccuracy: true }
            );
        } else {
            console.error("Geolocation is not supported by this browser.");
        }
    </script>
</body>

</html>
