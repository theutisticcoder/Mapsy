<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiteWay - Data-Free Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>

<body>
    <div id="map" style="height: 90vh; width: 100vw; top: 10vh;"></div>
    <img src="icon.jpeg" style="position: absolute; top: 0px; left: 50vw; width: 50vw; height: 10vw; color: black; background: #35c3da;">
    <button style="z-index: 100000; font-size: larger; height:10vh; width: 50vw; left: 0px; position: absolute; top: 0px;" id="go">GO!</button>
    <script>
        var instructions = [];
        var points = [];
        var times = [];
        var route = true;
        var num = 0;
        var speed = 500;


        if ("geolocation" in navigator) {

            // Get current position
            navigator.geolocation.getCurrentPosition(
                function (position) {

                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    console.log("Latitude: " + latitude + ", Longitude: " + longitude);
                   
                    var map = L.map('map').setView([latitude, longitude], 30
                    );
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
                    var geo = L.Control.Geocoder.nominatim();
                    var geocodingControl = new L.Control.Geocoder({
                        geocoder: geo,
                        collapsed: false // Make it initially expanded
                        // Add other options if needed
                    }).addTo(map);
                    var marker = L.marker([latitude, longitude]).addTo(map);
                    map.on('click', (e) => {

                        var routingControl = L.Routing.control({
                            waypoints: [
                                L.latLng(latitude, longitude),
                                e.latlng
                            ],
                            routeWhileDragging: true,
                            geocoder: geo
                        })
                        routingControl.addTo(map);

                        routingControl.on('routesfound', function (e) {
                            var route = e.routes[0]; // Get the first route
                            console.log(route);
                            route.instructions.forEach(function (segment) {
                                times.push(segment.time)
                                instructions.push(segment.text);
                            });
                            route.waypoints.forEach(function (segment) {
                                points.push({ lat: segment.latLng.lat, lng: segment.latLng.lng })
                            });
                            document.querySelector("#go").onclick = () => {


route = true
                            }
                        });



                    })
                },
                function (error) {
                    console.error("Error getting location: ", error);
                },
                { enableHighAccuracy: true , }
            );

                navigator.geolocation.watchPosition((e)=> {
                    if (points.findIndex(l => l.lat === e.coords.latitude && l.lng === e.coords.longitude) > -1 && route) {
                        window.speechSynthesis.speak(new SpeechSynthesisUtterance(instructions[points.findIndex(l => l.lat === latitude && l.lng === longitude)]))

                    }
                }, (err)=> {
                    if(err) console.error(err)
                }, {timeout: 200})
        } else {
            console.error("Geolocation is not supported by this browser.");
        }

    </script>
</body>

</html>
